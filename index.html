    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #1f1f1f;
            border-bottom: 2px solid #333;

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #00FFFF;
            text-shadow: 0 0 10px #00FFFF;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .content a {
            text-decoration: none;
            color: #00FFFF;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .content a:hover {
            color: #e0e0e0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #1f1f1f;
            border-top: 2px solid #333;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
